{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/media/logo_1.png">
    <title>Kirdyankin Denis Store</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/album.css' %}" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Onion Blog</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-danger" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="/blog/">Блог</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="/blog/create/">Создать</a>
        {% endif %}
        <div class="col-2">
            {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-danger" href="/users/logout/">Выйти</a>
            <a class="p-2 btn btn-outline-danger" href="/users/profile/">Профиль</a>
            {% else %}
            <a class="p-2 btn btn-outline-danger" href="/users/">Войти</a>
            <a class="p-2 btn btn-outline-danger" href="/users/register/">Регистрация</a>
            {% endif %}
        </div>
</div>
</nav>
</div>

<main role="main">
    {% block content %}
    {% endblock %}
</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Наверх</a>
        </p>
        <p>&copy; 2023</p>
        <p> Посетите наш <a href="../../">Каталог</a></p>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/holder.min.js' %}"></script>
</body>
</html>
