{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}


<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"
                 src={{ object.image|mediapath }}
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{ object|title }}</p>
                <p class="card-text">{{ object.description|cut_100 }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'catalog:product_to_view' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Купить</a>
                    </div>
                    <small class="text-muted">{{ object.price }} РУБ</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
