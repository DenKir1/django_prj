{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row text-start">
        <div class="row">
            {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">{{ object|title }}</p>
                        <p class="card-text">{{ object.message }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Связаться</button>
                            </div>
                            <small class="text-muted">{{ object.phone }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
